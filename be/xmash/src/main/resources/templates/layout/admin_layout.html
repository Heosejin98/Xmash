<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 대시보드</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/admin.css}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 사이드바 -->
            <nav class="col-md-2 d-none d-md-block bg-dark sidebar min-vh-100">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link text-white" th:href="@{/very-hard-url-admin}">
                                대시보드
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" th:href="@{/very-hard-url-admin/signup}">
                                유저 생성
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- 메인 컨텐츠 -->
            <main class="col-md-10 ms-sm-auto px-md-4">
                <!-- 상단 네비게이션 -->
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                        <span class="navbar-brand">관리자 대시보드</span>
                        <div class="d-flex">
                            <span class="navbar-text me-3" th:text="${#authentication?.name}">관리자</span>
                            <a class="btn btn-outline-danger" th:href="@{/logout}">로그아웃</a>
                        </div>
                    </div>
                </nav>

                <!-- 실제 컨텐츠가 들어갈 영역 -->
                <div class="container-fluid py-4">
                    <div th:replace="${content}">
                        <!-- 각 페이지의 컨텐츠가 여기에 삽입됩니다 -->
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
