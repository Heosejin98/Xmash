name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - 1
    paths:
      - 'be/**'
  pull_request:
    branches:
      - main
    paths:
      - 'be/**'

jobs:
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        working-directory: be/xmash

      - name: Build with Gradle
        run: ./gradlew build
        working-directory: be/xmash

      - name: Run backend tests
        run: ./gradlew test
        working-directory: be/xmash

